- defaults:
    link:
      force: true
      create: true
      relink: true

- clean: ["~"]

- link:
    # Config directory
    ~/.config/alacritty: .config/alacritty
    ~/.config/efm-langserver: .config/efm-langserver
    ~/.config/hammerspoon: .config/hammerspoon
    ~/.config/karabiner: .config/karabiner
    ~/.config/kitty: .config/kitty
    ~/.config/nvim: .config/nvim
    ~/.config/snippets: .config/snippets
    ~/.config/starship: .config/starship
    ~/.config/tmux: .config/tmux

    # Dotfiles
    ~/.aliases: zsh/.aliases
    ~/.env: zsh/.env
    ~/.functions: zsh/.functions
    ~/.tool-versions: .tool-versions
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zsh/.zprofile
    ~/.zshrc: zsh/.zshrc
    ~/.local/share/zsh/bookmarks: zsh/bookmarks

    # Others
    ~/.applescript: others/.applescript
    ~/.bash_profile: others/bash/.bash_profile
    ~/.bashrc: others/bash/.bashrc
    ~/.color_mode: others/.color_mode
    ~/.composer: others/.composer
    ~/.gitconfig: others/git/.gitconfig
    ~/.gitignore_global: others/git/.gitignore_global
    ~/.mackup: others/mackup/.mackup
    ~/.mackup.cfg: others/mackup/.mackup.cfg
    ~/.nix: others/nix
    ~/.profile: others/bash/.profile
    ~/.ssh: others/ssh
    ~/.vimrc: others/vim/.vimrc
    ~/.vimrc.plugins: others/vim/.vimrc.plugins
    ~/.vim/custom_snippets: others/vim/custom_snippets

- shell:
    - [git submodule update --init --recursive, Installing submodules]
