env:
  TERM: alacritty-direct

window:

  padding:
    x: 2
    y: 0

  dynamic_padding: true
  decorations: full
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

schemes:
  one_dark: &dark
    primary:
      background: "#1e1e1e"
      foreground: "#abb2bf"
    
    normal:
      black: "#1e1e1e"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#abb2bf"

    bright:
      black: "#3f3f3f"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#bfc5ce"

    cursor:
      text: CellBackground
      cursor: CellForeground # syntax-cursor-color

    selection:
      text: CellForeground
      background: "#3e4452"

  one_light: &light
    primary:
      background: "#fafafa"
      foreground: "#6a6a6a"

    normal:
      black: "#6a6a6a"
      red: "#e05661"
      green: "#1da912"
      yellow: "#eea825"
      blue: "#118dc3"
      magenta: "#9a77cf"
      cyan: "#56B6C2"
      white: "#fafafa"
    
    bright:
      black: "#5f5f5f"
      red: "#e05661"
      green: "#1da912"
      yellow: "#eea825"
      blue: "#118dc3"
      magenta: "#9a77cf"
      cyan: "#56B6C2"
      white: "#fcfcfc"

    cursor:
      text: CellBackground
      cursor: CellForeground # syntax-cursor-color

    selection:
      text: CellForeground
      background: "#bfceff" # syntax-selection-color

colors: *light

background_opacity: 1

font:
  normal:
    family: "Operator Mono"
    style: Book

  bold:
    family: "Operator Mono"
    style: Bold

  italic:
    family: "Operator Mono"
    style: Book Italic

  bold_italic:
    family: "Operator Mono"
    style: Bold Italic

  size: 24.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 4

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 2

  # use_thin_strokes: true

draw_bold_text_with_bright_colors: true

key_bindings:
  # Fix keybindings to work in Neovim
  - { key: V, mods: Command|Shift, action: Paste }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: Key3, mods: Option, chars: "#" }
  - { key: Slash, mods: Control, chars: "\x1f" }

  # Option + Left/Right to move words in Tmux and ZSH
  - { key: Left, mods: Alt, chars: "\x1BB" }
  - { key: Right, mods: Alt, chars: "\x1BF" }